backend:
  name: git-gateway
  branch: main   # change to 'master' if that is your repoâ€™s default branch

media_folder: "src/images"     # uploaded files saved here in repo
public_folder: "/images"       # site references these paths

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog/"        # adjust if your posts are under src/posts/
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      
  - name: "testimonials"
    label: "Testimonials"
    folder: "src/testimonials/"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Quote", name: "body", widget: "markdown" }